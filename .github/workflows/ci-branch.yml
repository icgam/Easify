name: CI on Branched and PRs

on:
  workflow_dispatch:
    branches: ['feature/**']
    paths: 'src/**'
    
  push:
    branches-ignore: [master]
    paths: 'src/**'
    
  pull_request:
    branches: [ master ]
    paths: 'src/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.4
      with:
        versionSpec: "5.2.x"
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "3.1.x"
    - name: Install dependencies
      run: dotnet restore src/Easify.sln
    - name: Use GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.4
    - name: Display the version
      run: |
        echo "Version: ${{ steps.gitversion.outputs.semver }}"
    - name: Build & Test with dotnet
      run: |
        dotnet build src/Easify.sln --configuration Release --no-restore -p:version=${{ steps.gitversion.outputs.semver }}
    - name: Unit & integration test
      run: |
        dotnet test src/Easify.sln --configuration Release --no-restore -p:version=${{ steps.gitversion.outputs.semver }}    
    - uses: actions/upload-artifact@v2
      with:
        name: nuget-packages
        path: "**/*.nupkg"
    - name: Install gpr tool
      run: dotnet tool install -g gpr --no-cache -v q
    - name: Publish the package to GitHub Packages
      run: gpr push "**/*.nupkg"
      env:
        DOTNET_SYSTEM_NET_HTTP_USESOCKETSHTTPHANDLE: false

